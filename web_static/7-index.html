<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, California...</h4>
                <div class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                    <h2>Claifornia:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <div>
                    <h2>My home</h2>
                </div>
            </article>
            <article>
                <div>
                    <h2>Tiny house</h2>
                </div>
            </article>
            <article>
                <div>
                    <h2>A suite</h2>
                </div>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
